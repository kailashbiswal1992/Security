  <script>
    const dateFilterInput = document.getElementById('dateFilter');
const filterBtn = document.getElementById('filterBtn');
const clearFilterBtn = document.getElementById('clearFilterBtn');

filterBtn.addEventListener('click', function() {
  const val = dateFilterInput.value;
  if (!val) return;
  // Convert YYYY-MM-DD to DD/MM/YYYY
  const parts = val.split("-");
  const filterDate = `${parts[2]}/${parts[1]}/${parts[0]}`;
  loadVisitors(filterDate);
});

clearFilterBtn.addEventListener('click', function() {
  dateFilterInput.value = "";
  loadVisitors();
});
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load flats from Firestore
function loadFlatsFromFirebase() {
  const flatSelect = document.getElementById('flat');
  flatSelect.innerHTML = '<option value="">Loading flats...</option>';
  db.collection('flats').get().then(snapshot => {
    flatSelect.innerHTML = '<option value="">Select Flat</option>';
    snapshot.forEach(doc => {
      // Prefer doc.data().number if exists, else use doc.id
      const flatNumber = doc.data().number || doc.id;
      // Only add flats with length â‰¤ 3
      if (flatNumber && flatNumber.toString().length <= 3) {
        const option = document.createElement('option');
        option.value = flatNumber;
        option.text = `${flatNumber}`;
        flatSelect.appendChild(option);
      }
    });
    if (flatSelect.options.length === 1) {
      flatSelect.innerHTML = '<option value="">No flats found</option>';
    }
  }).catch(err => {
    flatSelect.innerHTML = '<option value="">Error loading flats</option>';
    console.error('Error fetching flats:', err);
  });
}

    // Visitor logic (localStorage)
    const form = document.getElementById('visitorForm');
    const tableBody = document.querySelector('#visitorTable tbody');
    const mobileInput = document.getElementById('mobile');

    document.addEventListener('DOMContentLoaded', function () {
      loadVisitors();
      loadFlatsFromFirebase();
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const mobileVal = document.getElementById('mobile').value.trim();
      // Indian mobile: 10 digits, starts with 6-9
      const mobileRegex = /^[6-9]\d{9}$/;

      if (!mobileRegex.test(mobileVal)) {
        alert('Please enter a valid 10-digit mobile number starting with 6-9.');
        document.getElementById('mobile').focus();
        return;
      }

      const now = new Date();
      const inTime = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const date = now.toLocaleDateString('en-GB'); // DD/MM/YYYY

      const visitor = {
        date: date,
        visitorType: document.getElementById('visitorType').value,
        vendor: document.getElementById('vendor').value,
        name: document.getElementById('name').value,
        mobile: document.getElementById('mobile').value,
        flat: document.getElementById('flat').value,
        purpose: document.getElementById('purpose').value,
        vehicle: document.getElementById('vehicle').value,
        inTime: inTime,
        outTime: ""
      };

      saveVisitor(visitor);
      refreshTable();
      form.reset();

      // ğŸš¨ Send SMS for testing
      sendSMS(visitor);
    });

    function addVisitorToTable(visitor, index) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${visitor.date}</td>
        <td>${visitor.visitorType}</td>
        <td>${visitor.name}</td>
        <td>${visitor.mobile}</td>
        <td>${visitor.flat}</td>
        <td>${visitor.purpose}</td>
        <td>${visitor.vehicle}</td>
        <td>${visitor.inTime}</td>
        <td>
          ${visitor.outTime 
            ? visitor.outTime 
            : `<button class="out-btn" onclick="markOut(${index})">Mark Out</button>`}
        </td>
      `;
      tableBody.appendChild(row);
    }

  function saveVisitor(visitor) {
  db.collection('visitor').add(visitor)
    .then(() => {
      refreshTable(); // Optionally refresh table after adding
    })
    .catch((err) => {
      alert('Error saving visitor: ' + err.message);
      console.error('Firestore error:', err);
    });
}

function loadVisitors(filterDate = null) {
  tableBody.innerHTML = "";
  const today = new Date();
  const todayStr = today.toLocaleDateString('en-GB'); // DD/MM/YYYY

  db.collection('visitor').orderBy('date', 'desc').get()
    .then(snapshot => {
      let i = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        // Show if:
        // 1. It's today
        // 2. It's previous date AND outTime is empty
        // 3. If filterDate is set, show only that date
        if (
          filterDate
            ? data.date === filterDate
            : (data.date === todayStr || (data.date !== todayStr && !data.outTime))
        ) {
          addVisitorToTable(data, i++);
        }
      });
    })
    .catch(err => {
      alert('Error loading visitors: ' + err.message);
      console.error('Firestore error:', err);
    });
}

    function refreshTable() {
      tableBody.innerHTML = "";
      loadVisitors();
    }

   window.markOut = function(index) {
  db.collection('visitor').orderBy('date', 'desc').get().then(snapshot => {
    const docs = [];
    snapshot.forEach(doc => docs.push(doc));
    const visitorDoc = docs[index];
    if (visitorDoc) {
      const now = new Date();
      visitorDoc.ref.update({
        outTime: now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
      }).then(refreshTable);
    }
  });
}

    // ğŸš¨ Twilio SMS Test Function
    function sendSMS(visitor) {

      const message = `ğŸ“¢ Visitor Alert:\nName: ${visitor.name}\nFlat: ${visitor.flat}\nPurpose: ${visitor.purpose}\nIn-Time: ${visitor.inTime}`;

      // const creds = btoa(`${accountSid}:${authToken}`);
      const creds = btoa(`${twilioConfig.accountSid}:${twilioConfig.authToken}`);

      fetch(`https://api.twilio.com/2010-04-01/Accounts/${twilioConfig.accountSid}/Messages.json`, {
        method: "POST",
        headers: {
          "Authorization": `Basic ${creds}`,
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          To: twilioConfig.toNumber,
          From: twilioConfig.fromNumber,
          Body: message
        })
      })
      .then(res => res.json())
      .then(data => console.log("SMS API Response:", data))
      .catch(err => console.error("SMS Error:", err));
    }

    // --- Auto-populate form when mobile exists ---
    mobileInput.addEventListener('input', function() {
      const mobileVal = mobileInput.value.trim();
      if (mobileVal.length < 5) return; // minimal length for match

      const visitors = JSON.parse(localStorage.getItem('visitors')) || [];
      const found = visitors.slice().reverse().find(v => v.mobile === mobileVal);

      if (found) {
        document.getElementById('visitorType').value = found.visitorType;
        document.getElementById('name').value = found.name;
        document.getElementById('purpose').value = found.purpose;
        document.getElementById('vehicle').value = found.vehicle;
        // Do not populate flat!
      }
    });
