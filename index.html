<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Management</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      margin: 0; padding: 0;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 15px;
      border-bottom-left-radius: 28px;
      border-bottom-right-radius: 28px;
      box-shadow: 0 3px 20px rgba(30,58,138,0.08);
    }
    .container {
      max-width: 95%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1e3a8a;
      margin-bottom: 15px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    form label {
      display: none;
    }
    form input, form select, form button {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1.1rem;
      min-height: 44px;
    }
    form button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      grid-column: span 2;
      font-weight: bold;
    }
    form button:hover {
      background: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.95rem;
      overflow-x: auto;
      display: block;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #2563eb;
      color: white;
    }
    button.out-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.out-btn:hover {
      background: #b91c1c;
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header-left {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
    }
    .header-logo {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 12px rgba(0,0,0,0.13);
      border: 2px solid #fff;
      background: #fff;
      flex-shrink: 0;
    }
    .header-center {
      flex: 1;
      text-align: center;
    }
    .header-center h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    .header-right {
      flex: 0 0 48px;
    }
    #filterBtn, #clearFilterBtn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 4px;
    }
    #clearFilterBtn {
      background: #f3f6fa;
      color: #2563eb;
      border: 1px solid #2563eb;
    }
    #filterBtn:hover {
      background: #1e40af;
    }
    #clearFilterBtn:hover {
      background: #2563eb;
      color: white;
    }
    input[type="date"] {
      padding: 10px 16px;
      border-radius: 6px;
      border: 1px solid #2563eb;
      font-size: 1rem;
      outline: none;
      color: #2563eb;
      background: #f3f6fa;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(37,99,235,0.03);
    }
    input[type="date"]:focus {
      border-color: #1e40af;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }
    /* Responsive styles */
    @media (max-width: 900px) {
      .container { max-width: 100%; }
      .header-center h1 { font-size: 1.3rem; }
      .header-logo { width: 40px; height: 40px; }
    }
    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; }
      table { font-size: 0.85rem; }
      .container { padding: 10px; }
      form input, form select, form button { font-size: 1.1rem; min-height: 44px; }
      th, td { padding: 8px; }
    }
    @media (max-width: 500px) {
      form label {
        display: block;
        margin-bottom: 3px;
        font-size: 0.95em;
        color: #2563eb;
      }
      form input, form select, form button {
        padding: 10px;
        font-size: 1rem;
      }
      .container { padding: 4px; }
      th, td { padding: 6px; }
      .header-logo { width: 32px; height: 32px; }
    }
    @media (max-width: 360px) {
      .container { padding: 2px; }
      h2 { font-size: 0.98rem; }
      .header-center h1 { font-size: 1rem; }
      th, td { padding: 4px; }
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
<header>
  <div class="header-flex">
    <div class="header-left">
      <img src="https://i.ibb.co/ZRNQxN5q/file-00000000777461fa82518c850f7680e9.png"
           alt="Logo"
           class="header-logo">
    </div>
    <div class="header-center">
      <h1>Visitor Management</h1>
    </div>
    <div class="header-right"></div>
  </div>
</header>
  <div class="container">
    <h2>➕ Add Visitor</h2>
    <form id="visitorForm" autocomplete="off">
      <label for="visitorType">Type</label>
      <select id="visitorType" required>
        <option value="">Select Visitor Type</option>
        <option value="Guest">Guest</option>
        <option value="Delivery Person">Delivery Person</option>
      </select>
      <label for="vendor" id="vendorLabel" style="display:none;">Vendor</label>
      <select id="vendor" style="display:none;">
        <option value="" disabled selected>Select Vendor (optional)</option>
        <!-- ...vendors... -->
      </select>
      <label for="mobile">Mobile</label>
      <input type="text" id="mobile" placeholder="Mobile Number" required inputmode="tel" maxlength="15">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Visitor Name" required>
      <label for="flat">Flat</label>
      <select id="flat" required>
        <option value="">Loading flats...</option>
      </select>
      <label for="purpose">Purpose</label>
      <input type="text" id="purpose" placeholder="Purpose of Visit" required>
      <label for="vehicle">Vehicle</label>
      <input type="text" id="vehicle" placeholder="Vehicle Number">
      <button type="submit">Add Visitor</button>
    </form>
    <h2>📋 Visitor Log</h2>
    <div style="margin-bottom:15px">
      <label for="dateFilter" style="color:#2563eb;font-weight:bold;">Filter by Date:</label>
      <input type="date" id="dateFilter" value="">
      <button type="button" id="filterBtn">Show</button>
      <button type="button" id="clearFilterBtn">Clear</button>
    </div>
    <div style="overflow-x:auto;">
      <table id="visitorTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Flat</th>
            <th>Purpose</th>
            <th>Vehicle</th>
            <th>In-Time</th>
            <th>Out-Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast" aria-live="polite"></div>
  <script>
    // Dark mode toggle logic
    const darkToggle = document.getElementById('darkToggle');
    const darkIcon = document.getElementById('darkIcon');
    const darkText = document.getElementById('darkText');

    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        darkIcon.textContent = '☀️';
        darkText.textContent = 'Light';
        localStorage.setItem('darkMode', 'on');
      } else {
        document.body.classList.remove('dark-mode');
        darkIcon.textContent = '🌙';
        darkText.textContent = 'Dark';
        localStorage.setItem('darkMode', 'off');
      }
    }
    function toggleDarkMode() {
      setDarkMode(!document.body.classList.contains('dark-mode'));
    }
    darkToggle.addEventListener('click', toggleDarkMode);
    darkToggle.addEventListener('keypress', function(e){
      if (e.key === 'Enter' || e.key === ' ') toggleDarkMode();
    });
    // On load
    setDarkMode(localStorage.getItem('darkMode') === 'on');

    // Toast notification
    function showToast(msg, time = 2200) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), time);
    }

    // Existing code
    const dateFilterInput = document.getElementById('dateFilter');
    const filterBtn = document.getElementById('filterBtn');
    const clearFilterBtn = document.getElementById('clearFilterBtn');

    filterBtn.addEventListener('click', function() {
      const val = dateFilterInput.value;
      if (!val) return;
      // Convert YYYY-MM-DD to DD/MM/YYYY
      const parts = val.split("-");
      const filterDate = `${parts[2]}/${parts[1]}/${parts[0]}`;
      loadVisitors(filterDate);
    });

    clearFilterBtn.addEventListener('click', function() {
      dateFilterInput.value = "";
      loadVisitors();
    });
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load flats from Firestore
    function loadFlatsFromFirebase() {
      const flatSelect = document.getElementById('flat');
      flatSelect.innerHTML = '<option value="">Loading flats...</option>';
      db.collection('flats').get().then(snapshot => {
        flatSelect.innerHTML = '<option value="">Select Flat</option>';
        snapshot.forEach(doc => {
          // Prefer doc.data().number if exists, else use doc.id
          const flatNumber = doc.data().number || doc.id;
          // Only add flats with length ≤ 3
          if (flatNumber && flatNumber.toString().length <= 3) {
            const option = document.createElement('option');
            option.value = flatNumber;
            option.text = `${flatNumber}`;
            flatSelect.appendChild(option);
          }
        });
        if (flatSelect.options.length === 1) {
          flatSelect.innerHTML = '<option value="">No flats found</option>';
        }
      }).catch(err => {
        flatSelect.innerHTML = '<option value="">Error loading flats</option>';
        console.error('Error fetching flats:', err);
      });
    }

    // Visitor logic (localStorage)
    const form = document.getElementById('visitorForm');
    const tableBody = document.querySelector('#visitorTable tbody');
    const mobileInput = document.getElementById('mobile');

    document.addEventListener('DOMContentLoaded', function () {
      loadVisitors();
      loadFlatsFromFirebase();
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const mobileVal = document.getElementById('mobile').value.trim();
      // Indian mobile: 10 digits, starts with 6-9
      const mobileRegex = /^[6-9]\d{9}$/;

      if (!mobileRegex.test(mobileVal)) {
        showToast('Please enter a valid 10-digit mobile number starting with 6-9.');
        document.getElementById('mobile').focus();
        return;
      }

      const now = new Date();
      const inTime = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const date = now.toLocaleDateString('en-GB'); // DD/MM/YYYY

      const visitor = {
        date: date,
        visitorType: document.getElementById('visitorType').value,
        vendor: document.getElementById('vendor').value,
        name: document.getElementById('name').value,
        mobile: document.getElementById('mobile').value,
        flat: document.getElementById('flat').value,
        purpose: document.getElementById('purpose').value,
        vehicle: document.getElementById('vehicle').value,
        inTime: inTime,
        outTime: ""
      };

      saveVisitor(visitor);
      refreshTable();
      form.reset();

      // 🚨 Send SMS for testing
      sendSMS(visitor);
      showToast('Visitor added successfully!');
    });

    function getInitials(name) {
      name = (name || "").trim();
      if (!name) return "👤";
      const parts = name.split(' ');
      if (parts.length === 1) return parts[0][0].toUpperCase();
      return (parts[0][0] + parts[parts.length-1][0]).toUpperCase();
    }

    function addVisitorToTable(visitor, index) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${visitor.date}</td>
        <td>${visitor.visitorType}</td>
        <td>${visitor.name}</td>
        <td class="avatar-cell"><span class="visitor-avatar" title="${visitor.name}">${getInitials(visitor.name)}</span></td>
        <td>${visitor.mobile}</td>
        <td>${visitor.flat}</td>
        <td>${visitor.purpose}</td>
        <td>${visitor.vehicle}</td>
        <td>${visitor.inTime}</td>
        <td>
          ${visitor.outTime 
            ? visitor.outTime 
            : `<button class="out-btn" onclick="markOut(${index})">Mark Out</button>`}
        </td>
      `;
      tableBody.appendChild(row);
    }

    function saveVisitor(visitor) {
      db.collection('visitor').add(visitor)
        .then(() => {
          refreshTable();
        })
        .catch((err) => {
          showToast('Error saving visitor: ' + err.message, 3200);
          console.error('Firestore error:', err);
        });
    }

    function loadVisitors(filterDate = null) {
      tableBody.innerHTML = "";
      const today = new Date();
      const todayStr = today.toLocaleDateString('en-GB'); // DD/MM/YYYY

      db.collection('visitor').orderBy('date', 'desc').get()
        .then(snapshot => {
          let i = 0;
          snapshot.forEach(doc => {
            const data = doc.data();
            if (
              filterDate
                ? data.date === filterDate
                : (data.date === todayStr || (data.date !== todayStr && !data.outTime))
            ) {
              addVisitorToTable(data, i++);
            }
          });
        })
        .catch(err => {
          showToast('Error loading visitors: ' + err.message, 3200);
          console.error('Firestore error:', err);
        });
    }

    function refreshTable() {
      tableBody.innerHTML = "";
      loadVisitors();
    }

    window.markOut = function(index) {
      db.collection('visitor').orderBy('date', 'desc').get().then(snapshot => {
        const docs = [];
        snapshot.forEach(doc => docs.push(doc));
        const visitorDoc = docs[index];
        if (visitorDoc) {
          const now = new Date();
          visitorDoc.ref.update({
            outTime: now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
          }).then(() => {
            refreshTable();
            showToast('Visitor marked out.');
          });
        }
      });
    }

    // 🚨 Twilio SMS Test Function
    function sendSMS(visitor) {
      const message = `📢 Visitor Alert:\nName: ${visitor.name}\nFlat: ${visitor.flat}\nPurpose: ${visitor.purpose}\nIn-Time: ${visitor.inTime}`;
      // const creds = btoa(`${accountSid}:${authToken}`);
      const creds = btoa(`${twilioConfig.accountSid}:${twilioConfig.authToken}`);
      fetch(`https://api.twilio.com/2010-04-01/Accounts/${twilioConfig.accountSid}/Messages.json`, {
        method: "POST",
        headers: {
          "Authorization": `Basic ${creds}`,
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          To: twilioConfig.toNumber,
          From: twilioConfig.fromNumber,
          Body: message
        })
      })
      .then(res => res.json())
      .then(data => console.log("SMS API Response:", data))
      .catch(err => console.error("SMS Error:", err));
    }

    // --- Auto-populate form when mobile exists ---
    mobileInput.addEventListener('input', function() {
      const mobileVal = mobileInput.value.trim();
      if (mobileVal.length < 5) return; // minimal length for match

      const visitors = JSON.parse(localStorage.getItem('visitors')) || [];
      const found = visitors.slice().reverse().find(v => v.mobile === mobileVal);

      if (found) {
        document.getElementById('visitorType').value = found.visitorType;
        document.getElementById('name').value = found.name;
        document.getElementById('purpose').value = found.purpose;
        document.getElementById('vehicle').value = found.vehicle;
        // Do not populate flat!
      }
    });
    const visitorType = document.getElementById('visitorType');
    const vendor = document.getElementById('vendor');
    const vendorLabel = document.getElementById('vendorLabel');

    visitorType.addEventListener('change', function() {
      if (visitorType.value === 'Delivery Person') {
        vendor.style.display = '';
        vendorLabel.style.display = '';
      } else {
        vendor.style.display = 'none';
        vendorLabel.style.display = 'none';
        vendor.value = '';
      }
    });
  </script>
